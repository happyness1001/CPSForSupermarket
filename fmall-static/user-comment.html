<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0 ,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link href="static/css/amazeui.css" rel="stylesheet" type="text/css">
	<link href="static/css/admin.css" rel="stylesheet" type="text/css">
	<link href="static/css/demo.css" rel="stylesheet" type="text/css">
	<link href="static/css/personal.css" rel="stylesheet" type="text/css">
	<link href="static/css/systyle.css" rel="stylesheet" type="text/css">
	<link href="static/css/cartstyle.css" rel="stylesheet" type="text/css">
	<link href="static/css/jsstyle.css" rel="stylesheet" type="text/css">
	<link href="static/css/lee.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="static/css/bootstrap.css" />
	<!-- 引入样式 -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<script type="text/javascript" src="static/js/jquery-3.4.1.min.js" ></script>
	<script type="text/javascript" src="static/js/bootstrap.js" ></script>
</head>

<body>
<div id="container">
	<table class="table" id="tab">
		<tr>
			<td>序号</td>
			<td>商品</td>
			<td>订单号</td>
			<td>内容</td>
			<td>回复</td>
			<td>操作</td>
		</tr>
		<tr v-for="comment,index in comments">
			<td>{{index+1}}</td>
			<td id="product">
				{{comment.productName}}
			</td>
			<td>
				{{comment.orderItemId}}
			</td>
			<td>
				{{comment.commContent}}
			</td>
			<td>
				{{comment.replyContent}}
			</td>
			<td>
				<button id="cid" class="btn btn-success btn-xs" @click="deleteComment(comment.commId)">删除</button>
			</td>
		</tr>
	</table>
	<div class="clear"></div>
</div>
<script type="text/javascript" src="static/js/utils.js" ></script>
<script type="text/javascript" src="static/js/cookie_utils.js" ></script>
<script type="text/javascript" src="static/js/vue.js" ></script>
<script type="text/javascript" src="static/js/axios.min.js" ></script>
<script type="text/javascript" src="static/js/base.js" ></script>
<script type="text/javascript">
	var vm = new Vue({
		el:"#container",
		data:{
			pageNum:1,
			limit:5,
			comments:[],
			count:0,

		},
		created:function(){
			var token = getCookieValue("token");
			var userId = getCookieValue("userId");
			//1.加载页面，请求订单信息
			var url1 = baseUrl+"user/getComment/"+userId;
			axios({
				url:url1,
				method:"get",
				headers:{
					token:token
				},
				params:{
					pageNum:this.pageNum,
					limit:this.limit
				}
			}).then((res)=>{
				console.log(res.data.data);
				if(res.data.code == 10000){
					this.comments = res.data.data.list;
					this.count = res.data.data.count;
				}
			});
		},
		methods: {
			deleteComment:function (id){
				var token = getCookieValue("token");
				var url5 = baseUrl+"product/deleteComment/"+id;
				axios({
					url:url5,
					method:"put",
					headers:{
						token:token
					}
				}).then((res)=>{
					if(res.data.code == 10000){
						alert("评论删除成功");
						console.log("hhh")
					}else if(res.data.code == 10001){
						layer.msg("评论地址失败！");
					}else{
						var str = "";
						if(res.data.code == 20001){
							str = "请先登录！";
						}else if(res.data.code == 20002){
							str = "登录过期，请重新登录！";
						}
						var loginUrl = "login.html?"+params;
						//跳转到登录页面
						window.location.href= encodeURI(loginUrl);
					}

				});
				location.reload([true]);
			},
		}
	});

</script>

</body>

</html>
