		<script type="text/javascript" src="static/js/quick_links.js"></script>

		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<script type="text/javascript" src="static/js/axios.min.js" ></script>
		<script type="text/javascript" src="static/js/utils.js" ></script>
		<script type="text/javascript" src="static/js/base.js" ></script>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#container",
				data:{
					categoryId:"",
					pageNum:1,
					limit:4,
					products:[],
					count:0,
					brands:[],
					keyword:""
				},
				created:function(){
					console.log("1");
					//1.获取从上个页面传递过来的参数
					var cid = getUrlParam("cid");
					var keyword = getUrlParam("keyword");
					
					if(cid != null){
						this.categoryId = cid;
						//2.请求接口：查询此类别下的商品信息
						var url1= baseUrl+"product/listbycid/"+this.categoryId;
						axios({
							url:url1,
							method:"get",
							params:{
								pageNum:this.pageNum,
								limit:this.limit
							}
						}).then((res)=>{
							console.log(res);
							//3.显示数据
							if(res.data.code == 10000){
								this.products = res.data.data.list;
								this.count = res.data.data.count;
							}
						});
						//3.请求接口： 根据类别查询此类别下商品的品牌
						var url2 = baseUrl+"product/listbrands/"+this.categoryId;
						axios({
							url:url2,
							method:"get"
						}).then((res)=>{
							if(res.data.code == 10000){
								this.brands = res.data.data;
							}
						});
					}else if(keyword != null){
						this.keyword = keyword;
						//根据关键字查询商品信息
						var url3 = baseUrl+"product/listbykeyword";
						axios({
							url:url3,
							method:"get",
							params:{
								keyword:this.keyword,
								pageNum:this.pageNum,
								limit:this.limit
							}
						}).then((res)=>{
							if(res.data.code == 10000){
								this.products = res.data.data.list;
								this.count = res.data.data.count;
							}
						});
						//根据关键字查询品牌列表
						var url4 = baseUrl+"product/listbrands-keyword";
						axios({
							url:url4,
							method:"get",
							params:{
								keyword:this.keyword
							}
						}).then((res)=>{
							if(res.data.code == 10000){
								this.brands = res.data.data;
							}
						});
					}
				},
				methods:{
					search:function (){
						//根据关键字查询商品信息
						this.keyword = document.getElementById("searchInput").value;
						var url3 = baseUrl+"product/listbykeyword";
						axios({
							url:url3,
							method:"get",
							params:{
								keyword:this.keyword,
								pageNum:this.pageNum,
								limit:this.limit
							}
						}).then((res)=>{
							if(res.data.code == 10000){
								this.products = res.data.data.list;
								this.count = res.data.data.count;
							}
						});
						//根据关键字查询品牌列表
						var url4 = baseUrl+"product/listbrands-keyword";
						axios({
							url:url4,
							method:"get",
							params:{
								keyword:this.keyword
							}
						}).then((res)=>{
							if(res.data.code == 10000){
								this.brands = res.data.data;
							}
						});
					},
					pager:function(page){
						this.pageNum = page;
						//按类别id进行分页查询
						if(this.categoryId !=null && this.categoryId != ""){
							var url1= baseUrl+"product/listbycid/"+this.categoryId;
							axios({
								url:url1,
								method:"get",
								params:{
									pageNum:this.pageNum,
									limit:this.limit
								}
							}).then((res)=>{
								console.log(res);
								//3.显示数据
								if(res.data.code == 10000){
									this.products = res.data.data.list;
									this.count = res.data.data.count;
								}
							});
						}else if(this.keyword != null ){
							//按关键字进行模糊查询
							var url3 = baseUrl+"product/listbykeyword";
							axios({
								url:url3,
								method:"get",
								params:{
									keyword:this.keyword,
									pageNum:this.pageNum,
									limit:this.limit
								}
							}).then((res)=>{
								if(res.data.code == 10000){
									this.products = res.data.data.list;
									this.count = res.data.data.count;
								}
							});
						}

					},
					toIntroduction:function(pid){
						window.location.href = "introduction.html?pid="+pid;
					}
				}
			});
			
			
		</script>
